version: "3.8"

services:
    db:
        image: postgres:15
        volumes:
            - postgres_data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=university_db
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=admin_pass

    web:
        build: .
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db
        restart: always

volumes:
    postgres_data:
